<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D&D Transcript Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#0b0b0b; color:#eee; }
    header, footer { padding:12px 16px; border-bottom:1px solid #222; }
    main { padding:16px; max-width:1100px; margin:0 auto; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { background:#111; border:1px solid #222; border-radius:12px; padding:12px; }
    .btn { background:#1f1f1f; border:1px solid #333; color:#eee; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#2a2a2a; }
    input, select, textarea { background:#0c0c0c; color:#eee; border:1px solid #333; border-radius:8px; padding:8px; }
    textarea { width:100%; min-height:120px; }
    .seg { padding:10px; border:1px solid #222; border-radius:10px; background:#0e0e0e; }
    .seg + .seg { margin-top:10px; }
    .seg header { display:flex; gap:10px; align-items:center; margin-bottom:6px; }
    .muted { color:#999; font-size:12px; }
    .pill { padding:2px 8px; border:1px solid #333; border-radius:999px; }
    .composer { border: 1px dashed #888; padding: 6px; background: rgba(0,0,0,0.04); }
    /* Unassigned-speaker highlight */
.seg.no-speaker {
  outline: 2px solid #0b5ed7;            /* dark blue frame */
  box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.15);
}
.seg.no-speaker header {
  background: #0b5ed7;                   /* dark blue header */
  color: #fff;
}
.seg.no-speaker .pill {
  background: rgba(255,255,255,0.18);
  color: #fff;
}
.seg.no-speaker .speaker {
  border-color: #0b5ed7;
}
.seg.no-speaker .text {
  border-color: #0b5ed7;
  background: rgba(11, 94, 215, 0.04);
}
.float-counter{
  position:fixed;
  color: cyan; 
  right:16px;
  bottom:16px;
  z-index:1000;
  background:#111;
  border:1px solid #333;
  border-radius:10px;
  padding:8px 10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
  backdrop-filter:saturate(140%) blur(4px);
  cursor:pointer;
  user-select:none;
}
.float-counter:hover{ background:#161616; }

  </style>
</head>
<body>
  <header>
    <strong>D&D Transcript Editor</strong>
  </header>

  <main>
    <section class="card">
      <div class="row">
        <div style="flex:1 1 240px;">
          <label>Session Title</label><br/>
          <input id="title" placeholder="Session 26 - 2025-10-11" style="width:100%"/>
        </div>
        <div style="align-self:flex-end;">
          <button class="btn" id="btnImportText">Import Pasted Text</button>
          <label class="btn" for="file">Upload SRT/VTT/TXT</label>
          <input type="file" id="file" style="display:none"/>
        </div>
      </div>
<div class="row" style="margin-top:8px; gap:8px; align-items:center;">
  <select id="sessionSelect" style="min-width:260px;">
    <option value="">— Open previous session —</option>
  </select>
  <button class="btn" id="openSession">Open</button>
  <button class="btn" id="openLatest">Open latest</button>

  <!-- NEW: pick transcript explicitly -->
  <select id="transcriptSelect" style="min-width:280px;">
    <option value="">— Choose transcript —</option>
  </select>
  <button class="btn" id="cleanSelected">Clean selected</button>
  <button class="btn" id="deleteSelected" style="border-color:#5a1a1a;">Delete selected</button>
</div>


      <div style="margin-top:8px;">
        <textarea id="raw" placeholder="Paste transcript text here (optional if uploading a file)"></textarea>
      </div>
      <div class="muted" id="status"></div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="row" style="align-items:center; justify-content:space-between;">
  <div>
    <strong>Segments</strong>
    <span class="muted" id="segCount"></span>
  </div>
  <div class="row" style="gap:6px;">
    <input id="markPattern" placeholder="Mark text (e.g., OOC:, [rules])"/>
<button class="btn" id="markMatches">Mark matches</button>

    <input id="search" placeholder="Search…" />
    <select id="speakerFilter"><option value="">All speakers</option></select>
    <label class="pill" style="display:flex;align-items:center;gap:6px;">
      <input type="checkbox" id="groupView" />
      Group view
    </label>
    <!-- add inside the top Segments toolbar row -->
<label class="pill" style="display:flex;align-items:center;gap:6px;">
  <input type="checkbox" id="selectAll"/>
  Select all (page)
</label>
<button class="btn" id="bulkDelete" style="border-color:#5a1a1a;">Delete selected</button>

    <select id="pageSize">
      <option>100</option><option selected>200</option><option>500</option><option>1000</option>
    </select>
    <button class="btn" id="prevPage">Prev</button>
    <span class="muted" id="pageInfo"></span>
    <button class="btn" id="nextPage">Next</button>
    <button class="btn" id="copySpeaker">Copy all by speaker</button>
    <button class="btn" id="exportChatGPT">Export for ChatGPT</button>

  </div>
</div>

<div id="segments" style="margin-top:10px;"></div>
<!-- Bottom pager -->
<div class="row" id="pagerBottom" style="margin-top:12px; align-items:center; justify-content:flex-end; gap:6px;">
  <select id="pageSizeBottom">
    <option>100</option><option selected>200</option><option>500</option><option>1000</option>
  </select>
  <button class="btn" id="prevPageBottom">Prev</button>
  <span class="muted" id="pageInfoBottom"></span>
  <button class="btn" id="nextPageBottom">Next</button>
  <button class="btn" id="topPageBottom">Top</button>
</div>

    </section>
  </main>

  <footer class="muted">
    Tip: Click a segment → choose a speaker → edit text. Changes save immediately.
  </footer>
<div id="segCountFloat" class="float-counter muted" title="Shown vs total segments"></div>

  <script type="module" src="./ui.js"></script>
</body>
</html>
