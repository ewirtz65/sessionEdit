<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>D&D Transcript Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; margin:0; background:#0b0b0b; color:#eee; }
    header, footer { padding:12px 16px; border-bottom:1px solid #222; }
    main { padding:16px; max-width:1100px; margin:0 auto; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { background:#111; border:1px solid #222; border-radius:12px; padding:12px; }
    .btn { background:#1f1f1f; border:1px solid #333; color:#eee; padding:6px 10px; border-radius:8px; cursor:pointer; }
    .btn:hover { background:#2a2a2a; }
    input, select, textarea { background:#0c0c0c; color:#eee; border:1px solid #333; border-radius:8px; padding:8px; }
    textarea { width:100%; min-height:120px; }
    .seg { padding:10px; border:1px solid #222; border-radius:10px; background:#0e0e0e; }
    .seg + .seg { margin-top:10px; }
    .seg header { display:flex; gap:10px; align-items:center; margin-bottom:6px; }
    .muted { color:#999; font-size:12px; }
    .pill { padding:2px 8px; border:1px solid #333; border-radius:999px; }
    .composer { border: 1px dashed #888; padding: 6px; background: rgba(0,0,0,0.04); }

    /* Unassigned-speaker highlight */
.seg.no-speaker {
  outline: 2px solid #0b5ed7;            /* dark blue frame */
  box-shadow: 0 0 0 3px rgba(11, 94, 215, 0.15);
}
.seg.no-speaker header {
  background: #0b5ed7;                   /* dark blue header */
  color: #fff;
}
.seg.no-speaker .pill {
  background: rgba(255,255,255,0.18);
  color: #fff;
}
.seg.no-speaker .speaker {
  border-color: #0b5ed7;
}
.seg.no-speaker .text {
  border-color: #0b5ed7;
  background: rgba(11, 94, 215, 0.04);
}
.float-counter{
  position:fixed;
  color: cyan; 
  right:16px;
  bottom:16px;
  z-index:1000;
  background:#111;
  border:1px solid #333;
  border-radius:10px;
  padding:8px 10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.35);
  backdrop-filter:saturate(140%) blur(4px);
  cursor:pointer;
  user-select:none;
}
.float-counter:hover{ background:#161616; }
.seg.playing { outline:2px solid #2b8a3e; box-shadow:0 0 0 2px #2b8a3e66 inset; }
/* compact segment header */
#segments .seg header{
  display:grid;
  grid-template-columns: auto auto 1fr auto auto auto;
  grid-auto-flow: row dense;
  gap:8px;
  align-items:center;
}
#pagerBottom{
  position: sticky;
  bottom: 0;
  background: #0b0b0b;
  padding-bottom: 10px;        /* breathing room above viewport edge */
  border-top: 1px solid #222;
  z-index: 5;
}

#segments .seg header .cluster{display:inline-flex; gap:6px; align-items:center}
#segments .seg header .cluster.media .btn{min-width:34px}
#segments .seg .time-badge{font:12px/1.2 ui-monospace, SFMono-Regular, Menlo, monospace; opacity:.7}
#segments .seg .pill{background:#222; border:1px solid #444; padding:2px 6px; border-radius:12px; margin-left:4px}
#segments .seg .address select{min-width:165px}
#segments .seg.no-speaker .pill{background:#132033; border-color:#274567}
@media (max-width: 1100px){ #segments .seg .time-badge{ display:none; } }

/* sticky player bar */
#playerBar{
  position: sticky;
  top: 0;
  z-index: 10;
  display: flex;
  align-items: center;
  gap: 8px;
  background: #0b0b0b;   /* same as page bg to avoid a seam */
  border-bottom: 1px solid #222;
  padding: 6px 16px;
}
#playerBar #player{ flex: 1; width: 100%; }
#playerBar #calibToggle{ flex: 0 0 auto; }

/* (existing) icon button looks fine; ensure visible */
.icon-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:28px; height:28px; padding:0;
  background:#1e1e1e; border:1px solid #3a3a3a; border-radius:6px;
  color:#e8e8e8;
}
.icon-btn:hover{ background:#262626; border-color:#555; color:#fff; }
.icon-btn svg{ display:block; color:inherit; }

/* optional: hide the big inline calib buttons if still present */
#calibTools{ display:none !important; }

  </style>
</head>
<body>
  <header>
    <strong>D&D Transcript Editor</strong>
  </header>
<!-- Sticky player bar (audio + calibrate button) -->
<div id="playerBar">
  
  <button id="calibToggle" class="icon-btn" title="Calibration tools (Alt+C to add)">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M12 3v4M12 17v4M3 12h4M17 12h4" stroke="currentColor" stroke-width="2" fill="none"/>
    </svg>
  </button>
  <audio id="player" controls preload="metadata"></audio>
</div>


<!-- Popover -->
<div id="calibPopover" style="display:none; position:absolute; z-index:1000;
     padding:8px; background:#1e1e1e; border:1px solid #3a3a3a; border-radius:8px; box-shadow:0 6px 20px rgba(0,0,0,.4)">
  <div style="display:flex; gap:6px; align-items:center; margin-bottom:6px">
    <strong style="font-size:.9rem">Calibration</strong>
    <span id="calibInfo" style="opacity:.7; margin-left:auto"></span>
  </div>
  <div style="display:flex; gap:6px">
    <button class="btn" id="calibAdd">Add</button>
    <button class="btn" id="calibApply">Apply</button>
    <button class="btn" id="calibClear">Clear</button>
  </div>
  <div style="opacity:.7; font-size:.8rem; margin-top:6px">
    Alt+C add • Alt+A apply • Alt+X clear
  </div>
</div>

  <main>
    <section class="card">
      <div class="row">
        <div style="flex:1 1 240px;">
          <label>Session Title</label><br/>
          <input id="title" placeholder="Session 26 - 2025-10-11" style="width:100%"/>
        </div>
        <div style="align-self:flex-end;">
          <button class="btn" id="btnImportText">Import Pasted Text</button>
          <label class="btn" for="file">Upload SRT/VTT/TXT</label>
          <!-- was: <input type="file" id="file" style="display:none"/> -->
<input type="file"
       id="file"
       multiple
       accept=".vtt,.srt,.txt,audio/*"
       style="display:none"/>

          <label class="btn" for="audioFile">Upload Audio</label>
          <input type="file" id="audioFile" accept="audio/*" style="display:none"/>
        </div>
      </div>
<div class="row" style="margin-top:8px; gap:8px; align-items:center;">
  <select id="sessionSelect" style="min-width:260px;">
    <option value="">— Open previous session —</option>
  </select>
  <button class="btn" id="openSession">Open</button>
  <button class="btn" id="openLatest">Open latest</button>

  <!-- NEW: pick transcript explicitly -->
  <select id="transcriptSelect" style="min-width:280px;">
    <option value="">— Choose transcript —</option>
  </select>
  <button class="btn" id="cleanSelected">Clean selected</button>
   <button class="btn" id="deleteSelected" title="Delete the currently chosen transcript">
   Delete this transcript
   </button>
</div>


      <div style="margin-top:8px;">
        <textarea id="raw" placeholder="Paste transcript text here (optional if uploading a file)"></textarea>
      </div>
      <div class="muted" id="status"></div>
    </section>

    <section class="card" style="margin-top:12px;">
      <div class="row" style="align-items:center; justify-content:space-between;">
  <div>
    <strong>Segments</strong>
    <span class="muted" id="segCount"></span>
  </div>
<div id="calibTools" style="display:inline-flex; gap:6px; align-items:center;">
  <button class="btn" id="calibAdd" title="Add calibration using focused segment & current audio time">Add Calib</button>
  <button class="btn" id="calibClear" title="Clear calibration points">Clear Calibs</button>
  <button class="btn" id="calibApply" title="Compute best fit and apply to all segments">Apply Affine</button>
  <span id="calibInfo" style="opacity:.7;"></span>
</div>

  <div class="row" style="gap:6px;">
    <input id="markPattern" placeholder="Mark text (e.g., OOC:, [rules])"/>
<button class="btn" id="markMatches">Mark matches</button>

    <input id="search" placeholder="Search…" />
    <select id="speakerFilter"><option value="">All speakers</option></select>
    <input id="newSpeakerName" placeholder="Add NPC..." style="width:120px;" title="Add a new speaker (e.g., Barkeep, Guard, etc.)" />
    <button class="btn" id="addSpeaker" title="Add this speaker to the list">+</button>
    
    <!-- add inside the top Segments toolbar row -->
<label class="pill" style="display:flex;align-items:center;gap:6px;">
  <input type="checkbox" id="selectAll"/>
  Select all (page)
</label>
<button class="btn danger" id="bulkDelete" title="Delete checked segments on this page">
   Delete selected segments
 </button>

    <select id="pageSize">
      <option>100</option><option selected>200</option><option>500</option><option>1000</option>
    </select>
    <button class="btn" id="prevPage">Prev</button>
    <span class="muted" id="pageInfo"></span>
    <button class="btn" id="nextPage">Next</button>
    <button class="btn" id="copySpeaker">Copy all by speaker</button>
    <button class="btn" id="exportChatGPT">Export for ChatGPT</button>

  </div>
</div>

<div id="segments" style="margin-top:10px;"></div>
<!-- Bottom pager -->
<div class="row" id="pagerBottom" style="margin-top:12px; align-items:center; justify-content:flex-end; gap:6px;">
  <select id="pageSizeBottom">
    <option>100</option><option selected>200</option><option>500</option><option>1000</option>
  </select>
  <button class="btn" id="prevPageBottom">Prev</button>
  <span class="muted" id="pageInfoBottom"></span>
  <button class="btn" id="nextPageBottom">Next</button>
  <button class="btn" id="topPageBottom">Top</button>
</div>

    </section>
  </main>

  <footer class="muted">
    Tip: Click a segment → choose a speaker → edit text. Changes save immediately.
  </footer>
<div id="segCountFloat" class="float-counter muted" title="Shown vs total segments"></div>

  <script type="module" src="./ui.js"></script>
</body>
</html>
